		<script type="text/javascript">
			jQuery(document).ready(function($){
				$('.nep').click(function(e) {
					$('.flag_img').hide();  //.hide the default flag after click

				});
				$('.ban').click(function(e) {
					$('.flag_img').hide();
					$('#target1').show(1000); //.show to show the image of the country
					e.preventDefault();
				});
				$('.sri').click(function(e) {
					$('.flag_img').hide();

				});
				$('.mal').click(function(e) {
